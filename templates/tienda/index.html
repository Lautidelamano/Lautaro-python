
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
{% block texto %}

    <div class='comentarioDos'>
        <div class="container">
            <h2>Listado de productos</h2>
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th> </th>
                </tr>
              </thead>
              {% for elementos in productos %}
              <tbody>
                <tr>
                  <td>{{elementos.nombre}}</td>
                  <td>{{elementos.precio}}</td>
                  <td>{{elementos.cantidad}}</td>
                  <td><button class="btn btn-primary bg-danger border-dark"><a class="text-white" href="{% url 'eliminar' elementos.id %}">Eliminar</a></button></td>
                </tr>
                <tr>
              </tbody>
              {% endfor %}
            </table>
          </div>
        <a class="btn btn-primary mt-2 text-white" href="{% url 'agregar' %}">Publicar</a>
    </div>

{% endblock %}
</body>
</html>
